query SchoolSearchPaginationQuery(
    $count: Int!
    $cursor: String
    $query: SchoolSearchQuery!
) {
    search: newSearch {
        schools(query: $query, first: $count, after: $cursor) {
            edges {
                cursor
                node {
                    ...SchoolCard_school
                    __typename
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
            resultCount
        }
    }
}

fragment SchoolCard_school on School {
    id
    legacyId
    avgRating
    numRatings
    name
    avgRatingRounded
    city
    state
