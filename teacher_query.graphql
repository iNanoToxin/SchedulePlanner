query TeacherSearchPaginationQuery(
    $count: Int!
    $cursor: String
    $query: TeacherSearchQuery!
) {
    search: newSearch {
        teachers(query: $query, first: $count, after: $cursor) {
            didFallback
            edges {
                cursor
                node {
                    ...TeacherCard_teacher
                    __typename
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
            resultCount
            filters {
                field
                options {
                    value
                    id
                }
            }
        }
    }
}

fragment TeacherCard_teacher on Teacher {
    id
    legacyId
    avgRating
    numRatings
    firstName
    lastName
    wouldTakeAgainPercent
    avgDifficulty
    department
    school {
        name
        id
    }
    isSaved
}